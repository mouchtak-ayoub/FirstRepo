<form class="centered-div" [formGroup]="loginForm">
  <mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input 
    matInput 
    placeholder="email@example.com" 
    formControlName="email"
    >
  </mat-form-field>
  <br>
  <mat-form-field class="mat-email">
    <mat-label > Password </mat-label>
    <input  
    matInput 
    placeholder="Password" 
    [type]="hide? 'password' : 'text'" 
    formControlName="password" 
    required
    >
    <div *ngIf="!hide"><mat-icon (click)="hideChan()" class="iconVisib" >visibility</mat-icon></div>
    <div *ngIf="hide"><mat-icon (click)="hideChan()" class="iconVisib">visibility_off</mat-icon></div>
  
    <!-- <mat-icon class="iconHide" aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> -->
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" (click)="logIn()" >Log in</button>
  </div>
</form>
